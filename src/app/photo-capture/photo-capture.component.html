<div class="camera-container">
    <webcam [trigger]="triggerObservable"
            (imageCapture)="handleImage($event)"></webcam>
  
    <button (click)="triggerSnapshot()">Capture Photo</button>
  
    <div *ngIf="webcamImage">
      <img [src]="webcamImage.imageAsDataUrl" alt="Captured photo">
    </div> 
    
  </div>
