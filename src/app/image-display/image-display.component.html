<mat-card class="example-card" appearance="outlined" *ngIf="imageBase64">
  <mat-card-header>
    <mat-card-title>Imagem Capturada</mat-card-title>
    <mat-card-subtitle>Secador Modelo 1</mat-card-subtitle>
  </mat-card-header>

  <img [src]="imageBase64" alt="Processed Image" class="processed-image" (click)="openModal()">

  <mat-card-actions>
    <button mat-button color="warn" (click)="openCancelDialog()">
      <mat-icon>cancel</mat-icon>Cancelar
    </button>
  </mat-card-actions>
</mat-card>

<div *ngIf="isModalOpen" class="modal" (click)="closeModal()">
  <span class="close" (click)="closeModal()">&times;</span>
  <img [src]="imageBase64" class="modal-content">
</div>
