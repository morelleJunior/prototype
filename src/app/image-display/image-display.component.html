<mat-card class="example-card" appearance="outlined" *ngIf="imageBase64">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Imagem Capturada</mat-card-title>
    <mat-card-subtitle>Secador Modelo 1</mat-card-subtitle>
  </mat-card-header>
  <img [src]="imageBase64" alt="Processed Image" class="processed-image" (click)="openModal()">
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
